<!DOCTYPE html>

<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width">
  <title>Produtos - Barbearia Alura</title>
  <link href="reset.css" rel="stylesheet">
  <link href="style-principal.css" rel="stylesheet">
</head>

<body>
  <header>
    <div class="caixa">
      <h1><img src="logo.png"></h1>

      <nav>
        <ul>
          <li><a href="index.html">Home</a></li>
          <li><a href="produtos.html">Produtos</a></li>
          <li><a href="contato.html">Contato</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <main>
    <form>
      <label for="nomeSobrenome">Nome e sobrenome</label>
      <input class="input-padrao" type="text" id="nomeSobrenome" required>

      <label for="email">Email</label>
      <input class="input-padrao" type="email" id="email" required placeholder="XXXXXX@gmail.com">

      <label for="telefone">Telefone</label>
      <input class="input-padrao" type="tel" id="telefone" required placeholder="(XX) X XXXX-XXXX">

      <label for="mensagem">Mensagem</label>
      <textarea class="input-padrao" cols="10" rows="10" id="mensagem" required placeholder="Como podemos te ajudar?"></textarea>

      <fieldset>
        <legend>Como prefere o nosso contato?</legend>

        <label for="radio-email"><input type="radio" name="contato" value="email" id="radio-email">Email</label>

        <label for="radio-telefone"> <input type="radio" name="contato" value="telefone" id="radio-telefone">Telefone</label>

        <label for="radio-whatsapp"><input type="radio" name="contato" value="whatsapp" id="radio-whatsapp" checked>Whatsapp</label>
      </fieldset>

      <fieldset>
        <legend>Qual horário você prefere ser atendido?</legend>
        <select>
          <option> Manhã </option>
          <option> Tarde </option>
          <option> Noite </option>
        </select>
      </fieldset>

      <label><input class="checkbox" type="checkbox" checked>Gostaria de receber nossas ofertas por e-mail?</label>
      <input type="submit" value="Enviar o formulário" class="enviar">
    </form>

    <table>
      <thead>
       <tr>
        <th>Dia</th>
        <th>Horário</th>
       </tr>
      </thead>
      <tbody>
      <tr>
        <td>Segunda</td>
        <td>8h - 20h</td>
      </tr>
      <tr>
        <td>Quarta</td>
        <td>8h - 20h</td>
      </tr>
      <tr>
        <td>Sexta</td>
        <td>8h - 20h</td>
      </tr>
      </tbody>
    </table>
  </main>

  <footer>
    <img src="logo-branco.png">
    <p class="copyright"> &#169; Copyrights Barbearia Alura - 2019</p>
  </footer>
</body>

</html>
